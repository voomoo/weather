<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="assets/Weather.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>The best Weather App</title>
  </head>
  <body>
    <div class="container-fluid main-body">
      <h4 class="text-light date">Monday, 27th April</h4> 
      <h3 class="text-light time">6:30 am</h3>
      <h5 class="text-light city">London</h5>
      <img id="image" src="http://openweathermap.org/img/wn/10d@4x.png"/>
      <h1 class="text-light temp">20Â°</h1>
      <h5 class="text-light main">Drizzle</h5>
      <h6 class="text-light description">Discription</h6>

      <hr>

      <div class="container d-sm-flex">
        <div class="container last">
          <h6 class="text-light">Pressure</h6>
          <img class = "weather-icon" src="assets/low-tide.svg" alt="Pressure">
          <h6 id="pressure" class="text-light">1012</h6>
        </div>
        <div class="container last">
          <h6 class="text-light">Humidity</h6>
          <img class = "weather-icon" src="assets/humidity.svg" alt="Pressure">
          <h6 id="humidity" class="text-light">81</h6>
        </div>
        <div class="container last">
          <h6 class="text-light">Wind Speed</h6>
          <img class = "weather-icon" src="assets/windsock.svg" alt="Pressure">
          <h6 id="wind-speed" class="text-light">4.1</h6>
        </div>
        <div class="container">
          <h6 class="text-light">Cloudy</h6>
          <img class = "weather-icon" src="assets/clouds.svg" alt="Pressure">
          <h6 id = "cloudy" class="text-light">90</h6>
        </div>
        
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
